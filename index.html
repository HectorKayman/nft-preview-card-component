<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Link to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <img class="image" src="images/image-equilibrium.jpg" alt="NFT Image" />
      </div>

      <div class="row">
        <h3>Equilibrium #3429</h3>
      </div>

      <div class="row">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="row info">
        <div class="column left">
          <img src="./images/icon-ethereum.svg" alt="Eth icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="column right">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <span>3 days left</span>
        </div>
      </div>

      <div><hr /></div>

      <div class="row artist">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="Creator Avatar"
        />
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/HectorKayman">Himanshu Kaushik</a>.
    </div>
  </body>
</html>
